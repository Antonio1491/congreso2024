<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registrado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.5/css/foundation-float.min.css">
    <link rel="stylesheet" href="build/css/registroVoluntarios.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  </head>
  <body>
    <header>
      <div class="logo-header">
        <a href="https://congresoparques.com/">
          <img src="build/img/logo_congreso_parques_180x74.png" alt="">
        </a>
      </div>
      <div class="">
        <h4 class="titulo">Congreso Parques León 2023</h4>
      </div>
    </header>
  <section class="row">
    
    <div class="registrado" style="margin-top: 10%;">
      <div class="text-center">
        <img src="build/img/staff.png" alt="" style="height: 250px;">
      </div>
      <div class="registrado-titulo">
        <h2 class="animated fadeInDown pacifico">¡Gracias!</h2>
      </div>
      <div class="registrado-mensaje">
          <p>Hemos registrado correctamente tus datos para participar en el <strong>Congreso de Parques León 2023.</strong></p>
            
          <p class="registrado-nota"><em>Para más información: <a href="mailto:conexion@anpr.org.mx">conexionanpr.org.mx</a></em></p>
      </div>
      <div class="row text-center"><a href="https://congresoparques.com/" class="btn button">Regresar</a></div>
    </div>
  </section>
  </body>
</html>
